<!DOCTYPE html>
<html lang="es">
<head>
    <script src="java.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA_10</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="container">
        <!-- Menú lateral -->
        <div class="sidebar">
            <div class="button-card" onclick="loadPage('https://htmlcolors.com/')">
                <h2>Colores</h2>
                <p>Paleta de colores</p>
                <span class="font-info">Poppins</span>
            </div>

            <div class="button-card" onclick="loadPage('https://kaboompics.com')">
                <h2>Imágenes</h2>
                <p>Descargar Imágenes</p>
                <span class="font-info">Roboto Slab</span>
            </div>
            
            <div class="button-card" onclick="loadPage('https://fontspace.com/')">

                <p>Ver Tipografías</p>
                <span class="font-info">Montserrat</span>
            </div>
        </div>

        <!-- Contenido derecho -->
        <div class="frame-container">
            <iframe id="content-frame" src="about:blank"></iframe>
        </div>
    </div>
